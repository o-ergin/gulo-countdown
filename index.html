<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gülo Sayacı</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2/dist/fireworks.js"></script> <!-- Fireworks library -->
</head>
<body>
  <div class="container">
    <h1>Gülo'nun İstanbul'a Gelişine Son</h1>
    
    <div id="countdown">
      <div><span id="days">0</span><small>Gün</small></div>
      <div><span id="hours">0</span><small>Saat</small></div>
      <div><span id="minutes">0</span><small>Dakika</small></div>
      <div><span id="seconds">0</span><small>Saniye</small></div>
    </div>
  </div>

  <div class="counter-wrapper">
    <div id="counter">1234</div>
    <img src="images/bizziko.jpg" alt="Photo below counter" class="photo-under-counter">
  </div>

  <!-- Fireworks canvas -->
  <canvas id="fireworks-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999;"></canvas>

  <script src="script.js"></script>
</body>
</html>
